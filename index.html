<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora JS</title>
</head>
<body>
    
        <div class="main">
            
            <div class="display">
                <h1 class="Numbers">0</h1>
            </div>
            <div class="buttons">
                <div class="l1">
                    <button id="ac">AC</button>
                    <button id="del">DEL</button>
                    <button id="divi">/</button>
                </div>
                <div class="l2">
                    <button class="um"> 1</button>
                    <button class="dois">2</button>
                    <button class="tres">3</button>
                    <button id="multi">X</button>
                </div>
                <div class="l3">
                    <button class="um">4</button>
                    <button class="dois">5</button>
                    <button class="tres">6</button>
                    <button id="mais">+</button>
                </div>
                <div class="l4">
                    <button class="um">7</button>
                    <button class="dois">8</button>
                    <button class="tres">9</button>
                    <button id="menos">-</button>
                </div>
                <div class="l5">
                    <button id="um">0</button>
                    <button id="dois">,</button>
                    <button id="igual">=</button>
                </div>
        
            </div>
            
        </div>
    






        <script src="js/script.js"></script>
</body>
</html>
