<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora JS</title>
</head>
<body>
    
        <div class="main">
            
            <div class="display">
                <h1 id="numeros">0</h1>
            </div>
            <div class="buttons">
                <div class="l1">
                    <button onclick="nums('ac')"" id="ac">AC</button>
                    <button  onclick="nums('del') " id="del">DEL</button>
                    <button onclick="nums('divi')" id="divi">รท</button>
                </div>
                <div class="l2">
                    <button onclick="nums(1)" class="um">1</button>
                    <button onclick="nums(2)" class="dois">2</button>
                    <button onclick="nums(3)" class="tres">3</button>
                    <button onclick="nums('multi')" id="multi">X</button>
                </div>
                <div class="l3">
                    <button onclick="nums(4)" class="um">4</button>
                    <button onclick="nums(5)" class="dois">5</button>
                    <button onclick="nums(6)" class="tres">6</button>
                    <button onclick="nums('mais')" id="mais">+</button>
                </div>
                <div class="l4">
                    <button onclick="nums(7)" class="um">7</button>
                    <button onclick="nums(8)" class="dois">8</button>
                    <button onclick="nums(9)" class="tres">9</button>
                    <button onclick="nums('menos')" id="menos">-</button>
                </div>
                <div class="l5">
                    <button onclick="nums(0)" id="zero">0</button>
                    <button onclick="nums(',')" id="virg">,</button>
                    <button onclick="nums('igual')" id="igual">=</button>
                </div>
        
            </div>
            
        </div>
    






        <script src="js/script.js"></script>
</body>
</html>
