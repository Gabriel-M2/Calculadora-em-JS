<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora JS</title>
</head>
<body>
    
        <div class="main">
            
            <div class="display">
                <h1 id="numeros">0</h1>
            </div>
            <div class="buttons">
                <div class="peq">
                    <button onclick="nums('ac')" id="ac">AC</button>
                    <button  onclick="nums('del') " id="del">DEL</button>
                    <button onclick="nums('divi')" id="divi">รท</button>
                </div>
                <div class="peq">
                    <button onclick="nums(1)" class="num">1</button>
                    <button onclick="nums(2)" class="num">2</button>
                    <button onclick="nums(3)" class="num">3</button>
                    <button onclick="nums('multi')" class="num">X</button>
                </div>
                <div class="peq">
                    <button onclick="nums(4)" class="num">4</button>
                    <button onclick="nums(5)" class="num">5</button>
                    <button onclick="nums(6)" class="num">6</button>
                    <button onclick="nums('mais')" class="num">+</button>
                </div>
                <div class="peq">
                    <button onclick="nums(7)" class="num">7</button>
                    <button onclick="nums(8)" class="num">8</button>
                    <button onclick="nums(9)" class="num">9</button>
                    <button onclick="nums('menos')" class="num">-</button>
                </div>
                <div class="l5">
                    <button onclick="nums(0)" class="num">0</button>
                    <button onclick="nums(',')" class="num">,</button>
                    <button onclick="nums('igual')" id="igual">=</button>
                </div>

            </div>
            
        </div>
    






        <script src="js/script.js"></script>
</body>
</html>
